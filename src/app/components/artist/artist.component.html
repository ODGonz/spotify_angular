<div *ngIf='artist'>
    <header class="artist-header">
      <div *ngIf='artist.images.length > 0'>
        <img src="{{artist.images[0].url}}" alt="" class="artist-thumb img-circle">
      </div>
      <h1>{{artist.name}}</h1>
      <p *ngIf='artist.genres.length > 0'>
        <span *ngFor='let genre of artist.genres'>{{genre}}</span>
      </p>
    </header>

    <div class="artist-albums">
      <div class="row" >
            <div class="col-md-3" *ngFor='let album of albums'>
                <div class="card album">
                  <div *ngIf='album.images.length > 0'>
                    <img src="{{album.images[0].url}}" alt="" class="album-thumb img-thumbnail">
                    <h5>{{album.name.slice(0, 13)}}</h5>
                    <button class="btn btn-primary btn-block" routerLink='/album/{{album.id}}'>Album Details</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
</div>
