<h1>
  Spotify-Angular
</h1>
<p class='lead'>
  Search spotify for your favorite music
  <br>
  Try it yourself.
</p>

<form action="">
  <div class="form-group">
    <input type="text" name='searchStr' (keyup)='searchMusic()' [(ngModel)]='searchStr' class="form-control" placeholder="Search for any artist">
  </div>
</form>

<div *ngIf='searchRes'>
  <div *ngFor='let res of searchRes'>
    <div class="row">
      <div class="col-md-12">
        <div class="search-res card">
          <h4 class='card-title'><a routerLink='/artist/{{res.id}}'>{{res.name}}</a></h4>
          <div>
            <strong>Genres: </strong>
            <span *ngFor='let genre of res.genres'>{{ genre }} </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
